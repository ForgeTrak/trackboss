name: PR
on:
  - pull_request
  - workflow_dispatch
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Specify Node version
      uses: actions/setup-node@v2
      with:
        node-version: "17"
    - name: Install modules
      run: |
        npm ci
        (cd frontend && npm ci)
    - name: Run ESLint
      run: npx eslint .